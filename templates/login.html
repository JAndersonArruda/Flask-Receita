{% extends "template.html" %}
{% block container %}
    <form method="POST" action="{{ url_for('autenticar') }}">
        <input type="hidden" name="proxima" value="{{ proxima or url_for('home') }}">
        <div class="mb-3">
            <label class="fw-lighter">Nome de usuário:</label>
            <input class="form-control mt-1 fw-lighter" type="text" name="usuario" required>
        </div>
        <div class="mb-3">
            <label class="fw-lighter">Senha:</label>
            <input class="form-control mt-1 fw-lighter" type="password" name="senha" required>
        </div>
        <button class="btn btn-sm  ps-3 pe-3 fw-lighter" style="background-image: linear-gradient( to left, #0dcaf0, #19B); color: #fff;" type="submit">Acessar</button>
    </form>
{% endblock %}
{% block footer %}
    <footer id="footer">
        <!-- Copyright -->
        <div class="text-center">
            <p class="text-white">© Álbum de Receitas - 2023</p>
        </div>
        <!-- Copyright -->
    </footer>
{% endblock %}
