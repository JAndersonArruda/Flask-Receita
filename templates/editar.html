{% extends "template.html" %}
{% block container %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <input type="hidden" name="id" value="{{ receita.id }}">
          <div class="mt-3 form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ receita.nome }}" class="form-control">
          </div>
          <div class="row">
            <div class="mt-3 mb-3 col">
              <label for="ingrediente">Ingredientes</label>
              <textarea rows="15" id="ingrediente" name="ingrediente" class="form-control">{{ receita.ingrediente }}</textarea>
            </div>
            <div class="mt-3 mb-3 col">
              <label for="modo_preparo">Modo de Preparo</label>
              <textarea rows="15" id="modo_preparo" name="modo_preparo" class="form-control">{{ receita.modo_preparo }}</textarea>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" value="{{ receita.autor }}" class="form-control">
          </div>
          <div class="mb-3 form-group">
            <label for="capa">Capa</label>
            <input type="file" id="capa" name="capa" value="{{ capa_receita }}" accept=".jpg" class="form-control">
          </div>
          <button type="submit" class="btn btn-sm btn-salvar mt-3" style="background-image: linear-gradient( to left, #0dcaf0, #19B); color: #fff;">Salvar</button> 
        </fieldset>
      </form>
{% endblock %}
