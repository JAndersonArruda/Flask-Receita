{% extends "template.html" %}
{% block container %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
          <input type="hidden" name="id" value="{{ receita.id }}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ receita.nome }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" id="genero" name="genero" value="{{ receita.genero }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" value="{{ receita.autor }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="num_paginas">Número de páginas</label>
            <input type="text" id="num_paginas" name="num_paginas" value="{{ receita.num_paginas }}" class="form-control">
          </div>
          <div class="form-group">
            <label for="capa">Capa</label>
            <input type="file" id="capa" name="capa" accept=".jpg" class="form-control">
          </div>
          <button type="submit" class="btn btn-sm btn-salvar mt-3" style="background-image: linear-gradient( to left, #0dcaf0, #19B); color: #fff;">Salvar</button> 
        </fieldset>
      </form>
{% endblock %}
