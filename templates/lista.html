{% extends "template.html" %}
{% block container %}
    <div class="card-deck row">
        {% for receita in receitas %}
            <div class="col-sm-3 mb-4" style="text-align: center;">
                <div class="card" id="box-shadow"> 
                    <img src="{{ url_for('imagem', nome_arquivo=capa) }}" class="card-img-top rounded" alt="imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title fw-lighter">{{ receita.nome }}</h5>
                    </div>
                    <div class="card-footer">
                        <p class="card-text fw-lighter">Autor: {{ receita.autor }}</p>
                        <a href="{{ url_for('visualizar', id=receita.id) }}" class="btn btn-sm fw-lighter ps-3 pe-3" style=" background-image: linear-gradient( to left, #4dd4ac, #1FB7); color: #fff;">Visualizar</a>
                        {% if session['usuario_logado'] %}
                            <a href="{{ url_for('editar', id=receita.id) }}" class="btn btn-sm fw-lighter ps-3 pe-3" style="background-image: linear-gradient( to left, #0dcaf0, #19B); color: #fff;">Editar</a>
                            <a href="{{ url_for('deletar', id=receita.id) }}" class="btn btn-sm fw-lighter ps-3 pe-3" style="background-image: linear-gradient( to left, #e35d6a, #f41c31); color: #fff;">Deletar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
